<!DOCTYPE html>
<html>
<head>
    <title>Sign Up and Login Page</title>
    <link rel="stylesheet" type="text/css" href="signuplogin.css">

<body>

<h2>Sign Up and Login Page</h2>

<div class="container">
    <form id="signup-form">
        <h3>Sign Up</h3>
        <label for="signup-username"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="signup-username" required>

        <label for="signup-email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="signup-email" required>

        <label for="signup-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="signup-password" required>

        <label for="signup-confirm-password"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Confirm Password" id="signup-confirm-password" required>

        <button type="submit">Sign Up</button>
        <button onclick="signUpWithGoogle()">Sign Up with Google</button>
        <button onclick="signUpWithFacebook()">Sign Up with Facebook</button>
    </form>

    <form id="login-form">
        <h3>Login</h3>
        <label for="login-username"><b>Username or Email</b></label>
        <input type="text" placeholder="Enter Username or Email" id="login-username" required>

        <label for="login-password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" required>

        <button type="submit">Login</button>
        <button onclick="loginWithGoogle()">Login with Google</button>
        <button onclick="loginWithFacebook()">Login with Facebook</button>
    </form>
</div>

<script src="signuplogin.js"></script>

        if (password !== confirmPassword) {
            alert('Password and confirm password do not match');
        } else {
            // Submit the form
            alert('Sign up successful');
        }
    });

    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        // Login the user

</script>

</body>
</html>
